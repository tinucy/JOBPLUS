<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JOBPLUS</title>
</head>

<body>
  <section>
    <nav class="nav">
      <input type="checkbox" class="nav__toggle" id="hamburger" hidden />
      <ul class="nav__lblock">
        <li class="nav__hamburger">
          <label for="hamburger"><img src="images/Nav_Hamburger_Menu.svg" alt=""></label>
        </li>
        <li class="nav__logo"><a href="index.html">JOBPLUS</a></li>
      </ul>

      <ul class="nav__icons">
        <li><a href="listings.html"><img src="images/Nav_Magnifying_glass_SVG.svg" alt=""></a></li>
        <li><a href="notification.html"><img src="images/Nav_Bell_group.svg" alt=""></a></li>
        <li><a href="saved_jobs.html">
            <img src="images/Nav_star_group.svg" alt="">
            <span class="nav__savedcount">1</span>
          </a>
        </li>
        <li><a href="profile.html"><img src="images/Nav_Profile_SVG.svg" alt=""></a></li>
        <li><a href="login.html"><img src="images/Nav_Logout_SVG.svg" alt=""></a></li>
      </ul>

      <ul class="nav__dropl">
        <a href="index.html">
          <li>Home</li>
        </a>
        <a href="listings.html">
          <li>Job listing</li>
        </a>
        <a href="applications.html">
          <li>Job applications</li>
        </a>
      </ul>
    </nav>

    <div class="hero">
      <div class="hero__wrap">
        <h2>profile</h2>
      </div>
    </div>

    <div class="container">
      <div class="form form--page">
        <div class="form_group form__group--page">
          <label class="form__label">Desired job title</label>
          <input class="form__field" type="text" placeholder="Desired job title">
        </div>
        <div class="form_group form__group--page">
          <label class="form__label">Min per annum salary</label>
          <input class="form__field" type="text" placeholder="Min per annum salary">
        </div>

        <div class="form_group form__group--page">
          <label class="form__label">Job type</label>
          <p class="form__checkbox"><input type="checkbox">Permanent</p>
          <p class="form__checkbox"><input type="checkbox">Temporary</p>
          <p class="form__checkbox"><input type="checkbox">Contract</p>
        </div>

        <div class="form_group form__group--page">
          <label class="form__label">Hours</label>
          <p class="form__checkbox"><input type="checkbox">Part-time</p>
          <p class="form__checkbox"><input type="checkbox">Full-time</p>
        </div>

        <div class="form_group form__group--page">
          <label class="form__label">Sector</label><br>
          <select class="form__select">
            <option selected="selected">Choose a sector</option>
            <option>Technology</option>
            <option>Engineering</option>
            <option>Health</option>
          </select>
        </div>


        <div class="form_group form__group--page">
          <label class="form__label">Experience</label><br>
          <textarea class="form__textarea"></textarea>
        </div>

        <div class="form__group form__group--page">
          <input class="form__btn" type="submit" value="Submit">
        </div>


      </div>
    </div>


    <div class="cookies">
      <p>Jobplus uses cookies. By continuing you are agreeing to our use of cookies. <a href="">Learn more.</a></p>
      <img src="images/close-cookies.svg" alt="">


    </div>
  </section>

  <footer class="footer">COPYRIGHT &copy; jobplus 2020</footer>
</body>

</html>
